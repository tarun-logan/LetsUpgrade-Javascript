<body>
   <h1>Question 1</h1>
   <h3>Create a for loop that iterates up to 100 while outputting "fizz" at multiples of 3, "buzz" at multiples of 5 and
    "fizzbuzz" at multiples of 3 and 5.
    </h3>
   <h4>Check the console for working of the answer</h4>
</body>
<script>
    for (let num = 0; num <= 100; num++) {
        if(num % 3 == 0 && num % 5 == 0){
            console.log(num+' fizzbuzz');
        } else if(num % 5 == 0){
            console.log(num+' buzz');
        } else if(num % 3 == 0){
            console.log(num+' fizz');
        }else
            console.log(num);
        
    }
</script>
